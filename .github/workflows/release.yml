name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build and release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.tag || github.ref }}
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build extension
      run: npm run build
    
    - name: Get version from manifest
      id: version
      run: echo "version=$(node -p "require('./src/manifest.json').version")" >> $GITHUB_OUTPUT
    
    - name: Package extension
      run: |
        cd dist
        zip -r ../shadow-scribe-${{ steps.version.outputs.version }}.zip .
        cd ..
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: shadow-scribe-${{ steps.version.outputs.version }}
        path: shadow-scribe-${{ steps.version.outputs.version }}.zip
        retention-days: 90
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.tag || github.ref_name }}
        files: shadow-scribe-${{ steps.version.outputs.version }}.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
