name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build extension
      run: npm run build
    
    - name: Get version from manifest
      id: version
      run: echo "version=$(node -p "require('./src/manifest.json').version")" >> $GITHUB_OUTPUT
    
    - name: Package extension
      run: |
        cd dist
        zip -r ../shadow-scribe-${{ steps.version.outputs.version }}.zip .
        cd ..
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: shadow-scribe-${{ steps.version.outputs.version }}
        path: shadow-scribe-${{ steps.version.outputs.version }}.zip
        retention-days: 90
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: shadow-scribe-${{ steps.version.outputs.version }}.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
